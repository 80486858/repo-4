    - continue-on-error: true
      name: Checkout repository
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Setup .env
      run: ./scripts/create_env.sh
    - continue-on-error: true
      name: Install stable toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    - continue-on-error: true
      uses: Swatinem/rust-cache@v2
      with:
        cache-targets: true
    - continue-on-error: true
      name: Check Format
      run: cargo fmt --all -- --check
    - continue-on-error: true
      uses: taiki-e/install-action@nextest
    - continue-on-error: true
      id: cache-sqlx
      name: Cache sqlx-cli
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-sqlx-${{ env.SQLX_VERSION }}
        path: '~/.cargo/bin/sqlx

          ~/.cargo/bin/cargo-sqlx

          '
    - continue-on-error: true
      if: steps.cache-sqlx.outputs.cache-hit == false
      name: Install sqlx-cli
      run: "cargo install sqlx-cli \\\n  --force \\\n  --version=${{ env.SQLX_VERSION\
        \ }} \\\n  --features ${{ env.SQLX_FEATURES }} \\\n  --no-default-features\
        \ \\\n  --locked\n"
    - continue-on-error: true
      name: Migrate database
      run: 'sudo apt-get install libpq-dev -y

        ./scripts/init_db.sh

        '
    - continue-on-error: true
      if: github.actor != 'dependabot[bot]'
      name: Lint
      run: 'cargo clippy -- -D warnings

        '
    - continue-on-error: true
      if: github.actor != 'dependabot[bot]'
      name: Check sqlx offline query
      run: 'cd apps/exporter

        cargo sqlx prepare --check -- --bin swu-exporter

        '
    - continue-on-error: true
      name: Run tests
      run: 'cd apps/exporter

        cargo nextest run

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/bigcommerce/stand-with-ukraine-backend.$(date
        +%s)
    timeout-minutes: 60
name: exporter
'on':
  workflow_dispatch: {}
